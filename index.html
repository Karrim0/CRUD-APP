    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container text-center p-4">
        <div class="title d-flex justify-content-center">
            <h1 class=" py-2 position-relative">Bookmarker</h1>
        </div>
        <hr>
        <div class="bookmark-text">
            <h2>
                <i class="fa-solid fa-bookmark fa-xs"></i>           
                Bookmark your favorite sites 
                <i class="fa-solid fa-bookmark fa-xs"></i>       
            </h2>    
        </div>
        <div class="bookmark-form text-start p-3">
            <label for="siteName">
                <i class="fa-solid fa-book-bookmark"></i>
                Site Name
            </label>
            <input  oninput="validationName ()" placeholder="Bookmark Name" type="text" id="siteName" class="form-control  ">
            <p id="validMassege" class="alert alert-danger d-none">invalid pattern</p>
            <label for="siteUrl">
                <i class="fa-solid fa-link"></i>
                Site URL
            </label>
            <input oninput="validationUrl ()" id="siteUrl" type="text" placeholder="https://www.google.com"  class="form-control my-1">
            <button id="addButton" onclick="addData ()"  class="bookmarkBtn mx-auto my-4">
                <span class="IconContainer">
                <svg viewBox="0 0 384 512" height="0.9em" class="icon">
                    <path
                    d="M0 48V487.7C0 501.1 10.9 512 24.3 512c5 0 9.9-1.5 14-4.4L192 400 345.7 507.6c4.1 2.9 9 4.4 14 4.4c13.4 0 24.3-10.9 24.3-24.3V48c0-26.5-21.5-48-48-48H48C21.5 0 0 21.5 0 48z"
                    ></path>
                </svg>
                </span>
                <p class="text">Add</p>
            </button>
            <button id="updateButton" onclick="updateData()" class="btn  w-25 my-3 d-block m-auto bg-light text-warning d-none">Update</button>
            <hr>
            <input id="searchButtton" oninput="searchData()" type="text" class="form-control w-50 mx-auto my-5" placeholder="Search" >
            <table class="table text-center  table-striped">
                <thead>
                    <th>#</th>
                    <th>website Name</th>
                    <th>UrL</th>
                    <th>Visit</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
